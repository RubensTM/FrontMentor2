<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteudo">
        <main>
            <img src="avatar-jessica.jpeg" alt="avatar-jessica" id="avatar">
            <h1 id="titulo">Jessica Randall</h1>
            <p id="local">London, United Kingdom</p>
            <p id="paragrafo">"Front-end developer and avid reader."</p>

            <div class="botoes">
                <button id="github">GitHub</button>
                <button id="mentor">Frontend Mentor</button>
                <button id="linkedin">Linkedin</button>
                <button id="twitter">Twitter</button>

            </div>
        </main>
    </div>
</body>
</html>
